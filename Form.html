<!DOCTYPE HTML>

<head>
	<title>Join Community</title>
	<!-- Link CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body style="background-image: url(https://images.unsplash.com/photo-1457365050282-c53d772ef8b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
background-size: cover;background-position: center; ">
	<header>
		<!-- Navabar -->
		<nav>
			<ul>
				<li> <a class="current" href="form.html">Register</a></li>
				<li><a href="login.html">Login</a>&nbsp&nbsp&nbsp&nbsp</li>
			</ul>
			<hr>
		</nav>
	</header>

	<!-- Registration Form: includes Full name, Email, Password, Birthday, Gender, Mobile No., Education and profile picture all validated using Javascript. -->

	<form id="regform" method="Post" action="/Lab4/join.php">
		<p>
		<div class="myForm"></div>Full Name:<br> <input type="text" class="fields" name="firstname" id="name"
			placeholder="Enter your full name"><br><br>
		E-mail: <br><input class="fields" type="email" id="email" name="email" placeholder="Enter your Email"><br><br>
		Password:<br> <input class="fields" type="Password" min="5" id="pass" name="password"
			placeholder="Enter a strong password"><br><br>
		Birthday:<br> <input class="fields" type="date" name="date" id="dob"><br><br>
		Gender: <br>
		<div id="radio">
			<input type="radio" name="gen" value="Male" id="male"> Male <br>
			<input type="radio" name="gen" value="Female" id="female"> Female <br>
			<input type="radio" name="gen" value="Other" id="other"> Other <br>
		</div>
		<br>Mobile Number : <br> <input name="mobile" class="fields" type="tel" id="phone"
			placeholder="Enter a valid 10 digit mobile number">
		<br><br>Education:<br>
		<select name="Education">
			<option value="none" selected disabled hidden>Select</option>
			<option value="Undergraduate">Undergraduate</option>
			<option value="Graduate">Graduate</option>
			<option value="Post Graduate">Post Graduate</option>
		</select><br><br>
		<li><label for="myfile">Upload Profile Picture: </label>
			<input type="file" id="pic" name="myfile"><br><br>
		</li>
		<br><br><input type="submit" class="button" value="Join!" onclick="signup()">&nbsp&nbsp&nbsp
		<!-- Reset Button -->
		<input class="button" type="reset"><br>
		</div>
		</p>
	</form>
</body>
<!-- Javascript file -->
<script src="index.js"></script>

</html>
